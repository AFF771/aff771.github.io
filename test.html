<!DOCTYPE html>
<html lang="en">

  <head>
    <title>myPage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .container {
        position: relative;
        height: 100px;
        width: 200px; /* Adjust the width as needed */
        overflow: hidden;
        background-color: grey;
      }

      .button {
        position: fixed;
        margin: 0 100px 0 0;
        transform: translateY(-50%);
      }
    </style>
  </head>

  <body>

    <div class="container">
      <button class="button">Visible Button</button>
    </div>

  </body>
</html>
